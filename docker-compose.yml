version: '3'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: node:alpine
    container_name: pollioweb-client
    restart: unless-stopped
    depends_on:
      - web
    env_file: .env
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./client:/home/node/client
      - node_modules:/home/node/client/node_modules
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: node:alpine
    container_name: pollio
    restart: unless-stopped
    depends_on:
      - db
    env_file: .env
    environment:
      - NAME=$NAME
      - USER_NAME=$USER_NAME
      - PASSWORD=$PASSWORD
      - HOST=db
    ports:
      - "4000:4000"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network

  db:
    image: mysql
    container_name: db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=$NAME
      - MYSQL_USER=$USER_NAME
      - MYSQL_PASSWORD=$PASSWORD
      - MYSQL_ROOT_PASSWORD=$PASSWORD
    ports:
      - "3306:3306"
    volumes:     
      - dbdata:/data/db
    networks:
      - app-network  

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  node_modules:  